<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../styles/addProduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h3>Admin Panel - Add Product</h3>
        </div>
    </header>

    <div class="container mt-5">
        <form id="addProductForm">
            <h2>Add New Product</h2>
            
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">Description</label>
                <textarea id="productDescription" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Price</label>
                <input type="number" id="productPrice" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="productStock" class="form-label">Stock Quantity</label>
                <input type="number" id="productStock" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productCategory" class="form-label">Category ID</label>
                <input type="number" id="productCategory" class="form-control" required>
            </div>

            <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
            <div class="alert alert-success" id="successMessage" style="display: none;"></div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script src="../scripts/addproduct.js"></script>
</body>
</html>
