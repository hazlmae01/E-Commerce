<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>

<body>
  <div class="sidebar">
    <button id="logoutBtn" class="btn btn-link text-danger">Log out</button>
    <h3>Admin Panel</h3>
    <nav>
      <a href="#" id="createCategoryBtn">Create Category</a>
      <a href="#" id="addProductBtn">Add Product</a>
      <a href="#" id="viewProductsBtn">View Products & Stocks</a>
      <a href="#" id="viewSoldBtn">View Sold Products</a>
    </nav>
  </div>

  <main class="content">
    <!-- Create Category Form -->
    <section id="createCategorySection" class="hidden">
      <h2>Create Category</h2>
      <form id="createCategoryForm" enctype="multipart/form-data">
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" name="name" required />

        <label for="categoryDescription">Description (optional)</label>
        <textarea id="categoryDescription" name="description" rows="2"></textarea>

        <label for="categoryImage">Category Image</label>
        <input type="file" id="categoryImage" name="image" accept="image/*" required />

        <button type="submit">Add Category</button>
      </form>

      <p id="categorySuccessMessage" style="color: green; display: none;"></p>
      <p id="categoryErrorMessage" style="color: red; display: none;"></p>
    </section>

    <!-- Add Product Form -->
    <section id="addProductSection" class="hidden">
      <h2>Add Product</h2>
      <form id="addProductForm" enctype="multipart/form-data">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="name" required />

        <label for="productDescription">Description</label>
        <textarea id="productDescription" name="description" rows="3" required></textarea>

        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" name="price" step="0.01" min="0" required />

        <label for="productStock">Stock Quantity</label>
        <input type="number" id="productStock" name="stock_quantity" min="0" required />

        <label for="productCategory">Category</label>
        <!-- Use a dropdown select for category, loaded dynamically -->
        <select id="productCategory" name="category_id" required>
          <!-- categories loaded by JS -->
        </select>

        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" name="image" accept="image/*" required />

        <button type="submit">Add Product</button>
      </form>
      <p id="successMessage" style="color: green; display: none;"></p>
      <p id="errorMessage" style="color: red; display: none;"></p>
    </section>

    <!-- View Products Table -->
    <section id="viewProductsSection" class="hidden">
      <h2>Current Products & Stocks</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          <!-- Products loaded dynamically -->
        </tbody>
      </table>
    </section>

    <!-- View Sold Products Table -->
    <section id="viewSoldSection" class="hidden">
      <h2>Sold Products</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Quantity Sold</th>
            <th>Total Amount</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody id="soldProductsTableBody">
          <!-- filled by JS -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="../scripts/admin.js"></script>
  <script src="../scripts/addproduct.js"></script>
  <script src="../scripts/logout.js"></script>
</body>

</html>
