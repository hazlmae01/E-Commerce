<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation | Quick Cart</title>
  <link rel="stylesheet" href="/FrontEnd/styles/order-confirmation.css">
</head>
<body>
  <div class="container">
    <h1>Thank you for your order!</h1>
    <p style="text-align:center;">Your order has been placed successfully. A confirmation email has been sent.</p>

    <div class="summary">
      <h2>Order Summary</h2>

      <div class="item">
        <span>Product 1 (x2)</span>
        <span>40.00</span>
      </div>
      <div class="item">
        <span>Product 2 (x1)</span>
        <span>25.00</span>
      </div>

      <div class="total">
        <span>Total:</span>
        <span>65.00</span>
      </div>
    </div>

    <div class="info">
      <h2>Shipping Information</h2>
      <p>
        John Doe<br />
        123 Elm Street<br />
        Cityville, ST 12345<br />
        United States
      </p>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </div>

</html>
