<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/order.css">
</head>
<body>
        <div class="breadcrumb-container bg-dark text-light">
            <a href="/FrontEnd/views/index.html" class="logo"><h3>Logo</h3></a>
            <ul class="breadcrumb">
                <li><a href="#">Cart</a></li>
                <li>&gt;</li>
                <li><a href="#">Place Order</a></li>
                <li>&gt;</li>
                <li><a href="#">Pay</a></li>
                <li>&gt;</li>
                <li><a href="#">Order Complete</a></li>
            </ul>
        </div>
    
    <div class="container cart-container">
        <div class="cart-box">
            <div class="cart-header">ALL ITEMS (1)</div>
            <div class="cart-item">
                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <img src="/FrontEnd/assets/kerji.jpg" alt="Product">
                    <div class="cart-item-details">
                        <div class="cart-item-title">1pcs/kerji limited edition</div>
                        <div class="cart-item-price">₱10,000 <del>₱20,000</del> (-50%)</div>
                    </div>
                </div>
                <div class="cart-item-quantity">
                    Qty: 
                    <select id="quantity-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="cart-subtotal text-end mt-3">
    <strong>Subtotal:</strong> <span id="cart-subtotal">₱0</span>
</div>

            <div class="cart-summary">
                <button class="checkout-btn">
                    <a href="/FrontEnd/views/newaddress.html">Proceed to Checkout</a>
                </button>
            </div>
        </div>
    </div>

    <script src="/FrontEnd/scripts/order.js"></script>
</body>
</html>
