<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/styles/style.css">
    <link rel="stylesheet" href="/FrontEnd/styles/order.css">
</head>
<body>
        <div class="breadcrumb-container bg-dark text-light">
            <a href="/index.html" class="logo"><h3>Logo</h3></a>
            <ul class="breadcrumb">
                <li><a href="#">Cart</a></li>
                <li>&gt;</li>
                <li><a href="#">Place Order</a></li>
                <li>&gt;</li>
                <li><a href="#">Pay</a></li>
                <li>&gt;</li>
                <li><a href="#">Order Complete</a></li>
            </ul>
        </div>
    
    <div class="container cart-container">
        <div class="cart-box">
            <div class="cart-header">ALL ITEMS (1)</div>
            <div class="cart-item">
                <div class="left">
                    <input type="checkbox" id="checkbox">
                    <img src="/assets/kerji.jpg" alt="Product">
                    <div class="cart-item-details">
                        <div class="cart-item-title">1pcs/kerji limited edition</div>
                        <div class="cart-item-price">₱10,000 <del>₱20,000</del> (-50%)</div>
                    </div>
                </div>
                    <div class="cart-item-quantity">
                    Qty: <select><option>1</option><option>2</option><option>3</option></select>
                </div>
            </div>
            <div class="cart-summary">
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/delete.js"></script>
</body>
</html>
