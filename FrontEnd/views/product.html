<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Details - Quick Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="padding: 4px 0;">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold fs-3" href="/homepage">QUICK CART</a>

            <div class="d-flex justify-content-center flex-grow-1">
                <form class="d-flex w-50" role="search">
                    <input class="form-control me-2 fs-10 w-100" type="search" placeholder="Search"
                        aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>

            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a href="#" class="nav-link dropdown-toggle" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person fs-5 text-light"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">My Account</a></li>
                        <li><a class="dropdown-item" href="#">My Purchase</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <button id="logoutBtn" class="btn btn-link dropdown-item text-danger">Log out</button>
                    </ul>
                </div>
                <a class="nav-link" href="/cart"><i class="bi bi-cart4 fs-5 text-light"></i></a>
            </div>
        </div>
    </nav>

    <!-- Product Details Container -->
    <div class="container mt-5">
        <div id="product-details" class="row">
            <!-- Product info will load here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/product.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
