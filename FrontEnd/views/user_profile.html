<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Dashboard</title>
  <link rel="stylesheet" href="/FrontEnd/styles/user_profile.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <a href="/FrontEnd/views/index.html   " class="back-button">‚Üê Back to Home</a>
      <div class="profile-summary">
        <img src="https://via.placeholder.com/80" id="profileImage" alt="Profile Picture" />
        <input type="file" id="photoInput" accept="image/*" />
        <label class="upload-btn" for="photoInput">Change Photo</label>
        <h3 id="displayName">John Doe</h3>
      </div>
      <ul class="menu">
        <li class="active">Profile</li>
        <li>Settings</li>
        <li>Activity</li>
      </ul>
    </div>

    <div class="profile-content">
      <div class="section active">
        <h2>Edit Profile</h2>
        <form id="profileForm">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <label for="bio">Bio</label>
          <textarea id="bio" placeholder="Write something about yourself..."></textarea>

          <button type="submit">Save Changes</button>
        </form>
      </div>

      <div class="section">
        <h2>Settings</h2>
        <p>Settings content goes here.</p>
      </div>

      <div class="section">
        <h2>Activity</h2>
        <p>Activity logs and updates will appear here.</p>
      </div>
    </div>
  </div>

  <script src="/FrontEnd/scripts/user_profile.js"></script>
</body>
</html>
