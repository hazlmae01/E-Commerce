<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Shopee Style</title>
  <link rel="stylesheet" href="/FrontEnd/styles/user_profile.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile-summary">
        <img id="profileImage" src="https://via.placeholder.com/80" alt="User Photo" />
        <label for="photoInput" class="upload-btn">Change</label>
        <input type="file" id="photoInput" accept="image/*" />
        <h3 id="displayName">Jane Doe</h3>
      </div>
      <ul class="menu">
        <li class="active">My Account</li>  
        <li>Wishlist</li>
        <li>Addresses</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="profile-content">
  <section id="account" class="section active">
    <h2>Account Information</h2>
    <form id="profileForm">
      <label>Name</label>
      <input type="text" id="name" value="" />

      <label>Email</label>
      <input type="email" id="email" value="" />

      <label>Phone Number</label>
      <input type="text" id="phone" value="" />

      <label>Bio</label>
      <textarea id="bio"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </section>

  <section id="wishlist" class="section">
    <h2>My Wishlist</h2>
    <p>Your wishlist is empty.</p>
  </section>

  <section id="addresses" class="section">
    <h2>My Addresses</h2>
    <p>No addresses added.</p>
  </section>

  <section id="settings" class="section">
    <h2>Account Settings</h2>
    <p>Coming soon... :)</p>
  </section>
</main>

  </div>

  <script src="/FrontEnd/scripts/user_profile.js"></script>
</body>
</html>
