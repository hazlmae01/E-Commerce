<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
        }
        .breadcrumb-container {
            background-color: #f1f1f1;
            padding: 10px 0;
        }
        .breadcrumb {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .breadcrumb li {
            margin: 0 5px;
            color: #999;
        }
        .breadcrumb li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .cart-container {
            padding: 20px;
        }
        .cart-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-weight: bold;
            font-size: 18px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-title {
            font-weight: bold;
        }
        .cart-item-price {
            color: red;
            font-weight: bold;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .checkout-btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .checkout-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="breadcrumb-container">
        <ul class="breadcrumb">
            <li><a href="#">Cart</a></li>
            <li>&gt;</li>
            <li>Place Order</li>
            <li>&gt;</li>
            <li>Pay</li>
            <li>&gt;</li>
            <li>Order Complete</li>
        </ul>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
